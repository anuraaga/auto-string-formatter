apply plugin: 'com.novoda.bintray-release'

archivesBaseName = 'string-formatter-runtime'

dependencies {
    testCompile 'junit:junit:4.12'
}

publish {
    artifactId = 'string-formatter-runtime'
    desc = 'An runtime for an optimized String.format methods that is generated by string-formatter'

    userOrg = 'imasahiro'
    groupId = 'com.github.imasahiro'
    publishVersion = project.version
    website = 'https://github.com/imasahiro/string-formatter'
    repository = 'git@github.com:imasahiro/string-formatter.git'
    licences = ['Apache-2.0']
}
